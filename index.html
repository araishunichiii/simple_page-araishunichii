<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sample CV</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="wrapper">

      <!-- 画像 -->
      <div id="card">
        <img src="./images/card.jpg" alt="カード">
      </div>

      <!-- 個人情報なので注意 -->
      <div class="profile">
        <h2 class="title">name</h2>
        <h1 class="name">新井駿一</h1>

        <h2 class="title">history</h2>
        <ul class="history_list">
          <li><div class="year">2003</div><div class="txt">滋賀県大津市生まれ</div></li>
          <li><div class="year">2018</div><div class="txt">インスタグラムを始める</div></li>
          <li><div class="year">2021</div><div class="txt">比叡山高校卒業</div></li>
          <li><div class="year">現在</div><div>京都芸術大学　在学中</div></li>
        </ul>

        <h2 class="title">link</h2>
        <div>
          好きなサイト：<a href="https://google.com" target="_blank">グーグル</a>
        </div>

      </div>



    </div>
  </body>

</html>
